{{- if .Values.loki.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: loki
  namespace: {{ .Values.namespace.name }}
  labels:
    app: loki
    component: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loki
      component: server
  template:
    metadata:
      labels:
        app: loki
        component: server
    spec:
      initContainers:
      - name: init-storage
        image: busybox:1.35
        command: ['sh', '-c', 'mkdir -p /loki/rules /loki/chunks /loki/boltdb-shipper-active /loki/boltdb-shipper-cache /loki/boltdb-shipper-compactor /loki/boltdb-shipper-active/uploader && chmod -R 777 /loki']
        volumeMounts:
        - name: storage
          mountPath: /loki
      containers:
      - name: loki
        image: "{{ .Values.loki.image.repository }}:{{ .Values.loki.image.tag }}"
        imagePullPolicy: {{ .Values.loki.image.pullPolicy }}
        ports:
        - containerPort: 3100
          name: http
        - containerPort: 9096
          name: grpc
        args:
        - -config.file=/etc/loki/loki.yaml
        volumeMounts:
        - name: config
          mountPath: /etc/loki
        - name: storage
          mountPath: /loki
        resources:
          {{- toYaml .Values.loki.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /ready
            port: 3100
          initialDelaySeconds: 45
        readinessProbe:
          httpGet:
            path: /ready
            port: 3100
          initialDelaySeconds: 45
      volumes:
      - name: config
        configMap:
          name: loki-config
      - name: storage
        {{- if .Values.loki.persistence.enabled }}
        persistentVolumeClaim:
          claimName: loki-pvc-{{ .Values.loki.persistence.suffix | default "v2" }}
        {{- else }}
        emptyDir: {}
        {{- end }}
{{- end }}
