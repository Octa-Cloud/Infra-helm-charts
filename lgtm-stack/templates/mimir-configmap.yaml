{{- if .Values.mimir.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: mimir-config
  namespace: {{ .Values.namespace.name }}
  labels:
    app: mimir
    component: config
data:
  mimir.yaml: |
    target: all
    
    server:
      http_listen_port: 9009
      grpc_listen_port: 9095
    
    memberlist:
      join_members: []
{{- end }}
