{{- if and .Values.secrets.create .Values.sealedSecrets.enabled }}
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: {{ include "sleep-service.secretName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "sleep-service.labels" . | nindent 4 }}
spec:
  template:
    metadata:
      name: {{ include "sleep-service.secretName" . }}
      labels:
        {{- include "sleep-service.labels" . | nindent 8 }}
    type: Opaque
  encryptedData:
    {{- range $key, $value := .Values.sealedSecrets.encryptedData }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
{{- end }}


