# Default values for user-service
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
image:
  repository: asia-northeast3-docker.pkg.dev/mong-gcp/microservices/user-service
  pullPolicy: IfNotPresent
  tag: 90ad585043b7e03a6025a3492c49c5d59e8d8f24-17876744944
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""
podAnnotations: {}
podLabels: {}
podSecurityContext: {}
securityContext: {}
service:
  type: LoadBalancer
  port: 8080
  targetPort: 8080
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: user-service.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
httpRoute:
  enabled: false
  annotations: {}
  parentRefs:
    - name: gateway
      sectionName: http
  hostnames:
    - user-service.local
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi
livenessProbe:
  httpGet:
    path: /v3/api-docs
    port: 8080
  initialDelaySeconds: 60
  periodSeconds: 30
  timeoutSeconds: 5
  failureThreshold: 3
readinessProbe:
  httpGet:
    path: /v3/api-docs
    port: 8080
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
volumes: []
volumeMounts: []
nodeSelector: {}
tolerations: []
affinity: {}
# Application specific configuration
app:
  name: user-service
  version: "0.0.1-SNAPSHOT"
# Environment variables (will be overridden by ArgoCD)
env:
  SPRING_PROFILES_ACTIVE: "dev"
  RDB_URL: "jdbc:mysql://mysql-service:3306/mong?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true"
  RDB_USERNAME: "root"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  SMTP_HOST: "smtp.gmail.com"
  SMTP_PORT: "587"
# Secrets configuration (will be overridden by ArgoCD)
secrets:
  create: true
  jwtSecret: ""
  smtpUsername: "mong.health@gmail.com"
  smtpPassword: ""
  rdbPassword: ""
  mongodbUri: ""
# ConfigMap configuration (will be overridden by ArgoCD)
configMap:
  create: true
  data:
    SPRING_PROFILES_ACTIVE: "dev"
    RDB_URL: "jdbc:mysql://mysql-service:3306/mong?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true"
    RDB_USERNAME: "root"
    REDIS_HOST: "redis-service"
    REDIS_PORT: "6379"
    SMTP_HOST: "smtp.gmail.com"
    SMTP_PORT: "587"
